<h2>Contacts</h2>

<mat-form-field>
  <input matInput
         placeholder="Search"
         name="search"
         [formControl]="filter"
>

</mat-form-field>
<button mat-raised-button color="primary" (click)="addContact()">Add Contact</button>

<app-contact-table [contacts$]="filteredContacts$"
                   (onEdit)="onEdit($event)">
</app-contact-table>
