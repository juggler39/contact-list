<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <p>Use this credentials for test purpose:</p>
      <p>username: <strong>user</strong>, password: <strong>123456</strong></p>
      <mat-error *ngIf="(loginError$|async)">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput
               placeholder="Username"
               [(ngModel)]="username"
               name="username"
               minlength="3"
               required>
        <mat-error>
          Username should be at least 3 charachters long
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="Password"
               [(ngModel)]="password"
               name="password"
               required>
        <mat-error>
          Password is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
